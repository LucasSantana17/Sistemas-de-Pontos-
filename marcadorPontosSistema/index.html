<DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Point system</title>
    </head>

    <body>
        <header>
            <h1>Point System</h1>
        </header>
        <main>
            <div id="lado_azul">
                <h1 id="ponto_azul">0</h1>
            </div>
            <div id="lado_vermelho">
                <h1 id="ponto_vermelho">0</h1>
            </div>
        </main>
        <footer>
            <div>
                <tr>
                    <th><button class="botao_pontos" id="btn-menos">&lt</button></th>
                    <th><button class="botao_pontos" id="btn-mais">&gt</button></th>
                </tr>
            </div>
            <div>
                <tr>
                    <th><button class="botao_pontos" id="btn-menos-vermelho">&lt</button></th>
                    <th><button class="botao_pontos" id="btn-mais-vermelho">&gt</button></th>
                </tr>
            </div>

        </footer>
        <script src="app.js"></script>
    </body>

    </html>
